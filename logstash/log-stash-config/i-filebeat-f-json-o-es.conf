# The # character at the beginning of a line indicates a comment. Use
# comments to describe your configuration.
# input from filebeat and output to elasticsearch

# This config try to handle the log from node-bunyan
input {
  beats {
    port => 5044
  }
}
filter {
  json {
    # parse the josn save in "message", and transform each field to the whole current json data
    source => "message"
    remove_field => ["pid", "message"]
  }
}
output {
   elasticsearch {
       protocol => "http"
   }
   stdout {}
}
